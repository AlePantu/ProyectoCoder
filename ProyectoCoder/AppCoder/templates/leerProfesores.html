{% extends 'padre.html' %}

{% block contenidoQueCambia %}
           
<ul>
        
    {% for profesor  in profesores %}
    
        <li>{{profesor}}</li>
        <div>
            <form action="{% url 'EliminaProfesor' profesor.id %}" method="post"> {% csrf_token %}
                <button type="submit">Eliminar</button>
            </form>
            <button>
                <a href="{% url 'EditarProfesor' profesor.id %}">Actualizar</a>

            </button>
        </div>
        
    {% endfor %}
        

</ul>

<a href="{%url 'CreaProfesor' %}"> Crea Profesor </a>
{% endblock contenidoQueCambia %}
